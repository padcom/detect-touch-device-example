<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="result"></h1>
  <script>
    const result = document.querySelector('#result')
    if ("ontouchstart" in document.documentElement) {
      result.innerText = 'Device is touch-enabled'
    } else {
      result.innerText = 'Device is NOT touch-enabled'
    }
  </script>
</body>
</html>
